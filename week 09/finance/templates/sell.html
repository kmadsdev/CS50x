{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div>
        <select name="symbol">
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input name="shares" placeholder="Shares" type="number" min="1">
    </div>
    <button class="btn" type="submit">Sell</button>
</form>
{% endblock %}
