{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div>
        <input autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
    </div>
    <div>
        <input name="shares" placeholder="Shares" type="number" min="1">
    </div>
    <button class="btn" type="submit">Buy</button>
</form>
{% endblock %}
